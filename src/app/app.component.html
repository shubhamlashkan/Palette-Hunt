<div class="fluid-container content">
  <div class="row">
    <h1 style="text-align: center;"> Palette Hunt </h1>
  </div>
  <div class="row header">

    <div class="col-lg-6 col-md-6">
      <div class="palette-row">
        <div class="row" id="color0">

        </div>
        <div class="row" id="color1">

        </div>
        <div class="row" id="color2">

        </div>
        <div class="row" id="color3">

        </div>

      </div>

    </div>

    <div class="col-lg-6 col-md-6 content">
      <div class="color-selector-row">
        <div class="row color-picker-margin">
          Select Palette Color:
    </div>

      <input type="color" id="row1Color" name="row1Color" value="#112B3C" (change)="setRow1($event)">
      <input type="color" id="row2Color" name="row2Color" value="#205375" (change)="setRow1($event)">
      <input type="color" id="row3Color" name="row3Color" value="#F66B0E" (change)="setRow1($event)">
      <input type="color" id="row4Color" name="row4Color" value="#EFEFEF" (change)="setRow1($event)">

      </div>

      <div class="color-selector-row">
      <div class="row color-picker-margin">
            Select Text Color:
        </div>
          <input type="color" id="row1TextColor" name="row1TextColor" value="#112B3C" (change)="setFontColor1($event)">
          <input type="color" id="row2TextColor" name="row2TextColor" value="#205375" (change)="setFontColor1($event)">
          <input type="color" id="row3TextColor" name="row3TextColor" value="#F66B0E" (change)="setFontColor1($event)">
          <input type="color" id="row4TextColor" name="row4TextColor" value="#EFEFEF" (change)="setFontColor1($event)">

    </div>
    <div class="color-selector-row color-picker-margin">
      <button type="button" class="btn btn-outline-primary btn-md" (click)="generateImage()">Show Image</button>
    </div>


  </div>



  </div>
